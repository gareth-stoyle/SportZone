{% extends 'base.html' %}

{% block content %}
	<h1>{% block title %} Sports Fixtures {% endblock %}</h1>
	{% for day in fixture_data %}
		<div class="card">
			<div class="card-header bg-dark text-white"><h3>{{day}}</h3></div>
			
				{% for fixture in fixture_data[day] %}
				<div class="card-body">
					<h5>{{ fixture[2] }}: {{ fixture[0] }}</h5>
					<p>{{ fixture[1] }}</p>
				</div>
				<hr/>
				{% endfor %}
			
		</div>
	{% endfor %}
{% endblock %}
